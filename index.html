<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link href="./index-styles.css" rel="stylesheet">
    <title>My Gallery</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__user-profile-image-container">
          <img class="user-profile-image" src="./images/photographer-image.png" alt="Dan White">
        </div>
        <div class="card__user-personal-details-container">
          <p class="user-name">
            Dan White
          </p>
          <p class="user-country">
            Michigan, USA
          </p>
        </div>
        <div class="card__user-account-info-container">
          <p class="user-account-info posts">
            <span class="posts__data data">
              <b>100</b>
            </span>
            <br>
            <span class="posts__label label">
              Posts
            </span>
          </p>
          <p class="user-account-info follower">
            <span class="follower__data data">
              <b>2,242</b>
            </span>
            <br>
            <span class="follower__label label">
              Follower
            </span>
          </p>
          <p class="user-account-info following">
            <span class="following__data data">
              <b>1,432</b>
            </span>
            <br>
            <span class="following__label label">
              Following
            </span>
          </p>
        </div>
      </div>
      <div class="image-gallery-container">
        <img class="gallery-image gallery-image-one" src="./images/photo1.png" alt="gallery-image-one">
        <img class="gallery-image gallery-image-two" src="./images/photo2.png" alt="gallery-image-two">
        <img class="gallery-image gallery-image-three" src="./images/photo3.png" alt="gallery-image-three">
        <img class="gallery-image gallery-image-four" src="./images/photo4.png" alt="gallery-image-four">
        <img class="gallery-image gallery-image-five" src="./images/photo5.png" alt="gallery-image-five">
        <img class="gallery-image gallery-image-six" src="./images/photo6.png" alt="gallery-image-six">
      </div>
    </main>
    <footer class="footer">
      <p class="footer__p">
        created by Rajtanu Chakravarty - devChallenges.io
      </p>
    </footer>
  </body>
</html>
